version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ancestree-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ancestree-data:/app/data
      - ancestree-uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./data/ancestree.db
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-random-secret-key-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: node:18-alpine
    container_name: ancestree-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ancestree-data:
  ancestree-uploads:
